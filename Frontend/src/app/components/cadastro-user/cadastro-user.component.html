<div class="content">
    <div class="opcoes">
        <div class="box-voltar">  
            <button type="button" class="voltar" (click)="voltarStep()">
                <img class="img-arrow-back" src="../../../assets/images/arrow back.png">Voltar
            </button>
        </div>
    </div>
    <div class="box-h1">
        <h1 class="h1">Seu perfil</h1>
    </div>
    <div class="box-infos">
        <div class="dados-pessoais" *ngIf="showDados">
            <div class="campos-pessoais">
                <div class="camp-nome">   
                    <p>Nome</p>
                    <input type="text" class="input-dados" placeholder="Nome">
                </div>
                <div class="camp-email">
                    <p>E-mail</p>
                    <input type="email" class="input-dados" placeholder="E-mail">
                </div>
                <div class="camp-senha">
                    <p>Senha</p>
                    <input type="text" class="input-dados" placeholder="Senha">
                </div>
                <div class="camp-confSenha">
                    <p>Confirmar senha</p>
                    <input type="text" class="input-dados" placeholder="Confirmar senha">
                </div>
                <div class="camp-tel">
                    <p>Telefone</p>
                    <input type="text" class="input-dados" placeholder="Telefone (apenas números)">
                </div>
                <div class="camp-cpf">
                    <p>CPF</p>
                    <input type="text" class="input-dados" placeholder="CPF (Apenas números)">
                </div>
                <div class="camp-data">
                    <p>Data de nascimento</p>
                    <input type="date" class="camp-data" placeholder="Data de nascimento">
                </div>
            </div>
        </div>
        <div class="dados-endereco" *ngIf="showEndereco">
            <div class="campos-endereco">
                <div class="camp-estado">
                    <p>Estado</p>
                    <input type="text" class="input-endereco" placeholder="Estado" >
                </div>
                <div class="camp-cidade">
                    <p>Cidade</p>
                    <input type="text" class="input-endereco" placeholder="Cidade">
                </div>
                <div class="camp-bairro">
                    <p>Bairro</p>
                    <input type="text" class="input-endereco" placeholder="Biarro">
                </div>
                <div class="camp-rua">
                    <p>Rua</p>
                    <input type="text" class="input-endereco" placeholder="Rua">
                </div>
                <div class="camp-numero">
                    <p>Número</p>
                    <input type="text" class="input-endereco" placeholder="Número">
                </div>
            </div>
        </div>
        <div class="dados-foto" *ngIf="showPerfil">
            <img class="img-mais" src="../../../assets/images/add_.png">
        </div>
        <h2 class="texto-sobre">Fale um pouco sobre você!</h2>
    </div>
    <div class="box-etapas">
        <div class="botao-posicao">
            <button type="button" class="confirmar-cadastro" (click)="mostrarModal()" *ngIf="showConfirmar">Finalizar</button>
            <button type="button" class="botao" (click)="toggleSwitch()" *ngIf="showProximo">Próximo</button>
        </div>
    </div>
<div class="modal-prof">
    <div class="box-modal">
        <dialog>
            <h1>TESTE AAAAAAAAAAAAAAAAAAAAA</h1>
        </dialog>
    </div>
</div>
</div>
